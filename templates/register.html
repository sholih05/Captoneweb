<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="static/fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/login.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->

      
    

      
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert-container">
                    {% for message in messages %}
                      <div class="alert alert-danger">
                        {{ message }}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
              <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Your Name" required
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email" required
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password" required
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="password"
                    name="re_password"
                    id="re_password"
                    placeholder="Repeat your password" required
                  />
                </div>
                <div class="mb-3">
                  <label for="level" class="form-label"></label>
                      <select class="form-select" name="level" id="level" required>                               
                          <option value="">...Pilih Level...</option>
                          <option value="Admin">Admin</option>
                          <option value="User">User</option>
                      </select>
              </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="static/img/farmer.png" alt="sing up image" />
              </figure>
              <a href="{{ url_for('login') }}" class="signup-image-link">I am already member</a>
            </div>
          </div>
        </div>
      </section>
